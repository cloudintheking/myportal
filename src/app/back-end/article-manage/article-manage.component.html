<section style="margin: 5% 5%">
  <mat-form-field>
    <input type="text" matInput placeholder="标题"/>
  </mat-form-field>
  <mat-form-field>
    <input type="date" matInput placeholder="生日"/>
  </mat-form-field>
  <mat-form-field>
    <!--<mat-select placeholder="栏目" multiple>-->
    <!--<mat-option [value]="undefined">无</mat-option>-->
    <!--<mat-option  *ngFor="let item of interest;let index = index" [value]="item.id">{{item.name}}</mat-option>-->
    <!--</mat-select>-->
    <mat-select placeholder="栏目" [value]="selected">
      <mat-option [value]="0">顶级栏目</mat-option>
      <mat-optgroup *ngFor="let parent of parents" [label]="parent.name">
        <mat-option *ngFor="let child of parent.childs" [value]="child.id">{{child.name}}</mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>


  <mat-paginator #paginator
                 [length]="totalCount"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5,10,15]">
  </mat-paginator>
  <button mat-raised-button color="accent"  (click)="showArticleDialog()"> 新增</button>
  <mat-table [dataSource]="articles" matSort (matSortChange)="changeSort($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef mat-sort-header>寄件人</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.user.login}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>标题</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <mat-header-cell *matHeaderCellDef mat-sort-header>日期</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.created_at }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        <u>管理</u>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="reply(row)">回复</button>
        <button mat-button color="warn" (click)="delete(row)">删除</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="['user','title','created_at','management']"></mat-header-row>
    <mat-row *matRowDef="let emailRow; columns: ['user', 'title', 'created_at', 'management']"></mat-row>
  </mat-table>

</section>
