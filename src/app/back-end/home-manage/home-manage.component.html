<section style="margin: 5% 5%">
  <form [formGroup]="paramsForm">
    <mat-form-field>
      <mat-select placeholder="风格" formControlName="moduleType" (change)="getModules()">
        <mat-option [value]="null">無</mat-option>
        <mat-option [value]="1">滚动</mat-option>
        <mat-option [value]="2">报文</mat-option>
        <mat-option [value]="3">平铺</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="状态" formControlName="hide" (change)="getModules()">
        <mat-option [value]="null">無</mat-option>
        <mat-option [value]="true">开启</mat-option>
        <mat-option [value]="false">禁用</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <mat-paginator #paginator
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5,10,15]">
  </mat-paginator>

  <button mat-raised-button color="accent" (click)="editModule()"> 新增</button>

  <mat-table matSort [dataSource]="homeModules" (matSortChange)="changeSort($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>模块名</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>展示栏目</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.articleTypeVo }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>风格</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.moduleType}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="flex">
      <mat-header-cell *matHeaderCellDef mat-sort-header>宽度%</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.flex}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="pos">
      <mat-header-cell *matHeaderCellDef mat-sort-header>展示顺序</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.pos}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="hide">
      <mat-header-cell *matHeaderCellDef mat-sort-header>状态</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-slide-toggle [disableRipple]="true" [checked]="!row.hide"></mat-slide-toggle>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="updateby">
      <mat-header-cell *matHeaderCellDef mat-sort-header>维护人</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.creatorUserName}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="deptment">
      <mat-header-cell *matHeaderCellDef mat-sort-header>维护部门</mat-header-cell>
      <mat-cell *matCellDef="let row">
        {{row.creatorDeptName}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="management">
      <mat-header-cell *matHeaderCellDef>
        <div style="text-align: center">管理</div>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="editModule(row.id)">编辑</button>
        <button mat-button color="warn" (click)="deleteModule(row.id)">删除</button>
      </mat-cell>
    </ng-container>
    <mat-header-row
      *matHeaderRowDef="['name','title','type','flex','hide','pos','updateby','deptment','management']"></mat-header-row>
    <mat-row
      *matRowDef="let emailRow; columns: ['name','title','type','flex','hide','pos','updateby','deptment', 'management']"></mat-row>
  </mat-table>
</section>
